<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Airstrike - Gameplay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game-styles.css') }}">
</head>
<body>
    <!-- Game Container -->
    <div id="game-container">
        <!-- Background -->
        <div id="game-background"></div>

        <!-- Gameplay Canvas -->
        <canvas id="gameCanvas" width="1200" height="800"></canvas>

        <!-- UI Elements -->
        <div id="ui">
            <input type="hidden" id="username" value="{{ request.args.get('username') }}">
            <span id="score">Score: 0</span>
            <span id="lives">Lives: 3</span>
        </div>
        <div id="game-over-screen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); text-align: center; z-index: 1000;">
            <h1 style="color: white; font-size: 4rem; margin-top: 10%;">GAME OVER</h1>
            <p id="final-score" style="color: white; font-size: 2rem; margin: 20px 0;">Score: 0</p>
            <button id="end-game-btn" style="padding: 15px 30px; font-size: 1.5rem; background: #e74c3c; color: white; border: none; border-radius: 10px; cursor: pointer;">
                End Game
            </button>
        </div>

        <!-- End Game Button -->
        <button id="end-game" onclick="saveScore()">End Game</button>
    </div>

    <!-- Game Script -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
